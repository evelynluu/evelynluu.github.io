<!DOCTYPE html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact - Evelyn Luu - UI & UX Designer</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
</head>

<body>
  <!-- Logo -->
  <div id="logo-header-container">
    <img id="logo-header" src="images/LillyMaeFont-LogoName.png"/>
  </div>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a class="nav-highlighted" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <h1 class="page-title-invisible">Contact</h1>

  <!-- Description -->
  <p class="description description-centered">Please do not submit any sensitive information.
  </p>

  <!-- Form -->
  <!-- Script credit: https://github.com/toperkin/staticFormEmails -->
  <div class="form-container">
    <form name="gform" id="gform" enctype="text/plain" class="contact-form"
    action="https://docs.google.com/forms/d/e/1FAIpQLSeQrz03wWj6vNLZbxX3ewtrbjjVqigeSKivTI6282TIWXRzEA/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
      <label>Name</label>
      <input type="text" name="entry.1000216864" id="entry.1000216864" required/>

      <label>Email</label>
      <input type="email" name="entry.1531869144" id="entry.1531869144" required pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"/>

      <label>Message</label>
      <textarea type="text" name="entry.18814513" id="entry.18814513" required></textarea>

      <input id="contact-submit" type="submit" value="Send">
    </form>

    <script type="text/javascript">var submitted=false;</script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { document.getElementById('gform').reset(); }"></iframe>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
