<!DOCTYPE html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
  <link rel="stylesheet" type="text/css" href="stylesheets/theme-borealis.css"/>
</head>

<body>
  <!-- Logo -->
  <a href="index.html">
  <div id="logo-header-container">
    <img id="logo-header" src="images/LillyMaeFont-LogoName.svg"/>
  </div>
  </a>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a class="nav-highlighted" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <h1 class="page-title-invisible">Contact</h1>

  <!-- Description -->
  <p class="description description-one-line">Let's connect sometime. Find me on
    <a href="www.linkedin.com">LinkedIn</a>,
    <a href="www.twitter.com">Twitter</a>, and
    <a href="www.instagram.com">Instagram</a>.
  </p>

  <!-- Form -->
  <!-- Script credit: https://github.com/toperkin/staticFormEmails -->
  <div class="form-container">
    <form name="gform" id="gform" enctype="text/plain" class="contact-form"
     action="https://docs.google.com/forms/d/e/1FAIpQLSeQrz03wWj6vNLZbxX3ewtrbjjVqigeSKivTI6282TIWXRzEA/formResponse" 
     method="POST" accept-charset="UTF-8" target="hidden_iframe" onsubmit="submitted=true;">
      <label>Name</label>
      <input name="entry.1000216864" id="entry.1000216864" type="text" tabindex="1" required />

      <label>Email</label>
      <input name="entry.1531869144" id="entry.1531869144" type="email" tabindex="2" required pattern="*@*"/>

      <label>Message</label>
      <textarea name="entry.18814513" id="entry.18814513" tabindex="3" required></textarea>

      <button id="contact-submit" type="submit" tabindex="4">Send</button>
    </form>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
  </div>
  
  <script src="scripts/jquery.min.js"></script>
  <script type="text/javascript">var submitted=false;</script>
  <script type="text/javascript">
    $('#gform').on('submit', function(e) {
      $('#gform').prepend('<p class="submission-msg">Thank you for your message! I will reply soon.</p>');
      this.reset();
    });
  </script>
  
</body>
</html>
